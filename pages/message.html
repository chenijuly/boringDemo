
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message</title>
</head>
<link rel="stylesheet" href="http://at.alicdn.com/t/font_1778487_w9e9jt2zw5o.css">
<link rel="stylesheet" href="../assets/css/message.css">
<script src="../assets/js/message.js"></script>
<body>
<!-- 消息外层容器，因为消息提醒基本上是全局的，所以这里用id，所有的弹出消息都是需要插入到这个容器里边的 -->
<div id="message-container">    
  <div class="message">
      <!-- 消息图标 icon icon-success对应我的阿里字体图标的font-class -->
      <div class="type iconfont icon-success"></div>
      <!-- 消息文本 -->
      <div class="text">这是一条正经的消息~</div>
      <!-- 关闭按钮 -->
      <div class="close iconfont icon-close"></div>
  </div> 
</div >
  <button class="btn">弹窗消息提醒测试</button>
</body>
<script>
    // message可以定义为全局对象，项目中可以直接调用。
    const message = new Message();
    console.log(message)
    document.querySelector('.btn').addEventListener('click', () => {
      message.show({
        type: 'success', // info error warning loading
        text: '点个关注不迷路~',
        duration: 0, // 0为不消失
        closeable: true
      });
    });
  
</script>
</html>
